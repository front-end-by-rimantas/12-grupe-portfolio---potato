<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header start -->
    HEADER
    <!-- header end -->

    <!-- hero start -->
    <div class="container">HERO</div>
    <!-- hero end -->

    <!-- about start -->
    <div class="container">about</div>
    <!-- about end -->

    <!-- services me start -->
    <div class="container bg-secondary">services</div>
    <!-- services me end -->

    <!-- important facts start -->
    <div class="container">important facts</div>
    <!-- important facts end -->

    <!-- portfolio start -->
    <div class="container bg-secondary">portfolio</div>
    <!-- portfolio end -->

    <!-- testimonials start -->
    <div class="container">testimonials</div>
    <!-- testimonials end -->

    <!-- blog start -->
    <div class="container bg-secondary">blog</div>
    <!-- blog end -->

    <!-- contacts start -->
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-10 col-sm-12">
          <img class="contact-img" src="./img/contact.png" alt="Man with phone" />
        </div>
        <div class="col-6 col-md-12">
          <div class="contact-title mb-30">
            <h4 class="color-primary">Contact</h4>
          <h2>Connect With My Support Center 24/7.</h2>
          </div>
          <form>
              <input class="form-input" type="text" name="name" placeholder="Name*" />
              <input class="form-input" type="email" name="email" placeholder="Email*" />
              <input class="form-input" type="text" name="subject" placeholder="Subject*" />
              <textarea class="form-input" name="message" rows="5" placeholder="Message*"></textarea>
              <div class="btn btn-primary">Send</div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- contacts end -->

    <!-- socials start -->
    <div class="container bg-secondary">Socials</div>
    <!-- socials end -->

    <!-- footer start -->
    <div class="container bg-primary">footer</div>
    <!-- footer end -->

    <script src="./js/data.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/actions.js"></script>
  </body>
</html>
